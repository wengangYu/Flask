{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="page-header">
                <h3 class="text-center">{{ shop.shop_name }}菜品添加</h3>
            </div>
            <form class="form-horizontal" method="post" action="{{ url_for('user.add_food') }}?shop_id={{ shop.id }}" novalidate>
                {% for item in form %}
                    <div class="form-group">
                        {{ item.label(class_="col-sm-3 control-label") }}
                        <div class="col-sm-9">
                            {% if item.type == 'BooleanField' %}
                                {{ item }}
                            {% else %}
                                {{ item(class_="form-control") }}
                            {% endif %}
                            <span class="text-danger">{{ item.errors[0] }}</span>
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">添加菜品</button>
                        <span style="float: right;">
                            <button class="btn btn-default"><a href="{{ url_for('user.主页') }}">回到首页</a></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
